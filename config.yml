# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20240715-024027-roaring-driver

language: "th"
pipeline:
- name: SpacyNLP
  model: "xx_ent_wiki_sm"
- name: SpacyTokenizer
- name: SpacyFeaturizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: LanguageModelFeaturizer
  model_name: "camembert"
  model_weights: "airesearch/wangchanberta-base-att-spm-uncased"
- name: DIETClassifier
  epochs: 300
  learning_rate: 0.001
  number_of_transformer_layers: 3
  transformer_size: 256
  dropout_rate: 0.2
  weight_sparsity: 0.2
  constrain_similarities: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 150
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.25

policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 5    # Experiment with different values (e.g., 3, 10)
  epochs: 150    # Experiment with different values (e.g., 50, 150)
- name: RulePolicy
